
  <table>
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Sex</th>
      <th>Salary</th>
      <th>Place</th>
    </tr>
    <tr *ngFor="let price of pricetag">
        <td>{{ price.name }}</td>
        <td>{{ price.age }}</td>
        <td>{{ price.sex }}</td>
        <td>{{ price.salary }}</td>
        <td>{{ price.place }}</td>
    </tr>
  </table>
